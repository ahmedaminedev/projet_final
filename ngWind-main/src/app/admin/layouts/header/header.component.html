<header class="bg-white py-3 px-8 shadow-[0_5px_5px_-5px] shadow-gray-200 sticky top-0 admin-navbar">
  <div class="flex justify-between items-center">
    <div class="flex justify-start items-center gap-x-3"></div>
    <div class="flex justify-end items-center gap-x-3">
      <div class="relative inline-block">
        <button type="button" class="text-xl text-light rounded-full w-10 h-10 transition hover:bg-slate-200">
          <i class="bi bi-moon-stars"></i>
        </button>
      </div>
      <div class="relative inline-block">
        <button type="button" class="text-xl text-light rounded-full w-10 h-10 transition hover:bg-slate-200" (click)="toggleNotifications()">
          <i class="bi bi-bell"></i>
          <span *ngIf="notificationsCount > 0" class="notification-count">{{ notificationsCount }}</span>
        </button>
      </div>
            <!-- Notification Box -->
            <div id="notifications-menu" class="notifications-menu" [ngClass]="{ 'visible': notificationsVisible }">
              <div *ngIf="notifications.length === 0" class="no-notifications">No notifications</div>
              <div *ngFor="let notification of notifications" class="notification-item">
                <img src="assets/e-shop/img/avatar2.png" alt="avatar" class="notification-avatar">
                <div class="notification-text">
                  <h4>{{ notification.message }}</h4>
                  <p class="notification-date">{{ notification.date | date:'short' }}</p>
                </div>
              </div>
            </div>
      <div class="relative inline-block profile-dropdown">
        <div class="flex items-center">
          <button type="button" (click)="onClickProfile()"
                  class="flex w-10 h-10 overflow-hidden rounded-full border-2 border-emerald-600 shadow">
            <!-- Display user's profile picture or a default icon -->
          </button>
          <div class="text-left ml-3">
            <p>{{ user.nom }} {{ user.prenom }}</p>
            <p class="text-light text-xs">{{ user.role }}</p>
          </div>
        </div>

        <div class="profile-dropdown-list" aria-expanded="false">
          <div class="flex gap-3 items-center">
            <div>
              <div class="flex gap-1 text-sm font-semibold">
                <span>{{ user.nom }} {{ user.prenom }}</span>
                <span class="text-emerald-600">
                  <i class="bi bi-check2-circle"></i>
                </span>
              </div>
              <div class="text-xs text-slate-400">{{ user.email }}</div>
            </div>
          </div>
          <div class="border-t border-slate-500/30"></div>
          <div class="flex flex-col text-sm">
            <a href="#" class="flex items-center gap-3 rounded-md p-2 hover:bg-slate-200">
              <i class="bi bi-person-circle"></i>
              <span>Profile</span>
            </a>
            <a href="#" class="flex items-center gap-3 rounded-md p-2 hover:bg-slate-200">
              <i class="bi bi-info-circle"></i>
              <span>Help Center</span>
            </a>
          </div>
          <div class="border-t border-slate-500/30"></div>
          <div class="">
            <button type="button" (click)="logout()"
                    class="w-full p-2 text-left text-sm text-red-400 font-semibold rounded transition hover:bg-slate-200">
              <i class="bi bi-power"></i>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
