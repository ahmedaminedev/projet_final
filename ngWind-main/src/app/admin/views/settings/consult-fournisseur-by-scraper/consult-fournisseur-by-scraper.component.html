<div class="card p-5">
  <div class="card-title">
    <h3 class="text-xl font-bold leading-none mb-8">Supplier List</h3>
  </div>
  <div class="mt-3">
    <div class="sm:rounded-lg">
      <table class="ng-wind-table">
        <thead class="ng-wind-table-header">
          <tr>
            <th scope="col" class="ng-wind-header-item">ID</th>
            <th scope="col" class="ng-wind-header-item">Username</th>
            <th scope="col" class="ng-wind-header-item">Email</th>
            <th scope="col" class="ng-wind-header-item">Localisation</th>
            <th scope="col" class="ng-wind-header-item">Site Web</th>
            <th scope="col" class="ng-wind-header-item">Confirmation</th>
          </tr>
        </thead>
        <tbody *ngIf="suppliers.length; else noData">
          <tr *ngFor="let supplier of suppliers" class="bg-white border-b hover:bg-gray-50">
            <td class="ng-wind-data-item">{{ supplier.id }}</td>
            <td class="ng-wind-data-item">{{ supplier.username }}</td>
            <td class="ng-wind-data-item">{{ supplier.email }}</td>
            <td class="ng-wind-data-item">{{ supplier.localisation }}</td>
            <td class="ng-wind-data-item">{{ supplier.siteweb }}</td>
            <td class="ng-wind-data-item">
              <div [ngClass]="{
                'bg-yellow-500': supplier.etatConfirmation === 'EN_ATTENTE',
                'bg-green-500': supplier.etatConfirmation === 'CONFIRMEE',
                'bg-red-500': supplier.etatConfirmation === 'REFUSEE'
              }" class="status-circle"></div>
            </td>
          </tr>
        </tbody>
        <ng-template #noData>
          <tr>
            <td colspan="6" class="text-center py-4">No data available</td>
          </tr>
        </ng-template>
      </table>
    </div>
  </div>
</div>
