<section class="home show">
  <div class="form_container">
    <div class="form_content">
      <div class="form login_form">
        <form (ngSubmit)="onLogin()">
          <h2>Login</h2>
          <div class="input_box">
            <i class="uil uil-user username"></i>
            <input type="text" placeholder="Enter your username" [(ngModel)]="username" name="username" required />
          </div>
          <div class="input_box">
            <input type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check" />
              <label for="check">Remember me</label>
            </span>
            <a href="#" class="forgot_pw">Forgot password?</a>
          </div>
          <button class="button" type="submit">Login Now</button>
          <div class="login_signup">
            Don't have an account? <a routerLink="/register">Signup</a>
          </div>
        </form>
      </div>
    </div>
    <div class="form_image">
      <img src="assets/images/e-com.png" alt="Company Logo">
    </div>
  </div>
</section>
