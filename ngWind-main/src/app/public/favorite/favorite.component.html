<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" href="#">Home</a>
        <a class="breadcrumb-item text-dark" href="#">Shop</a>
        <span class="breadcrumb-item active">Favorites</span>
      </nav>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Favorites Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <!-- Left Column: Product List -->
    <div class="col-lg-8 table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
          <tr>
            <th>Image</th>
            <th>Products</th>
            <th>Price</th>
            <th>Details</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody class="align-middle">
          <tr *ngFor="let product of favorites">
            <td class="align-middle text-center">
              <img [src]="product.image" alt="" style="width: 50px; height: 50px; object-fit: cover;">
            </td>
            <td class="align-middle">
              <span>{{ product.nom }}</span>
            </td>
            <td class="align-middle">{{ product.prix | currency }}</td>
            <td class="align-middle">
              <button class="btn btn-sm btn-info" [routerLink]="['/products/details', product.id]">
                <i class="bi bi-info-circle"></i>
              </button>
            </td>
            <td class="align-middle">
              <button class="btn btn-sm btn-danger" (click)="removeFromFavorites(product.id)">
                <i class="bi bi-x-circle"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Right Column: Additional Information -->
    <div class="col-lg-4">
      <!-- Favorite Summary -->
      <h5 class="section-title position-relative text-uppercase mb-3">
        <span class="bg-secondary pr-3">Favorites Summary</span>
      </h5>
      <div class="bg-light p-30 mb-5">
        <div class="border-bottom pb-2">
          <div class="d-flex justify-content-between mb-3">
            <h6>Total Items</h6>
            <h6>{{ totalItems }}</h6>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <h6>Total Price</h6>
            <h6>{{ totalPrice | currency }}</h6>
          </div>
        </div>
        <div class="pt-2">
          <button class="btn btn-block btn-primary font-weight-bold my-3 py-3" (click)="clearAllFavorites()">Clear All Favorites</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Favorites End -->
